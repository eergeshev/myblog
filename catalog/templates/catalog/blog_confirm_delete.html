{% extends "base_generic.html" %}

{% block content %}
  <h1>Delete Post</h1>
  <p>Do you want to delete:  <strong>{{ blog.title }}</strong>?</p>

  <form action="" method="POST">
    {% csrf_token %}
    <a class = "btn" href="{% url 'profile-detail' blog.author.pk %}">Cancel</a> 
    <input type="submit" value="Yes, delete">
      
</form>

{% endblock %}
