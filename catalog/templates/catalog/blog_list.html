{% extends "base_generic.html" %}

{% block content %}
  <h1>Blog List</h1>
<hr/>


  {% if blog_list %}
  <table style="width: 100%;">
    <tr>
      <th>Title</th>
      <th>Post Date</th>
      <th>Author</th>
    </tr>

    {% for blog in blog_list %}
    <tr>
      <td><a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a></td> 
      <td>{{blog.post_date}}</td>
      <td><a href="{% url 'blogger-detail' blog.author.pk %}"> {{blog.author}}</a></td> 
                     
    </tr>
    {% endfor %}
  </table>
  {% else %}
    <p>There are no blogs.</p>
  {% endif %}  
 
{% endblock %}
